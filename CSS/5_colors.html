<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #paraOne {
            /* Color by Name */
            color: aquamarine
        }

        #paraTwo {
            /* Color by RGB */
            color: rgb(225, 73, 35);
        }

        #paraThree {
            /* Color by hex */
            color: #fff004;
        }
        h3{
            background-color: pink;            
        }
    </style>
</head>

<body>
    <h1>Colors in CSS</h1><br><br>

    <h3>This is a header 1</h3>
    <p id="paraOne">Demo text to show how colors work in css. This is our Para One</p><br>

    <h3>This is a header 2</h3>
    <p id="paraTwo">Demo text to show how colors work in css. This is our Para Two</p><br>

    <h3>This is a header 3</h3>
    <p id="paraThree">Demo text to show how colors work in css. This is our Para Three</p>
</body>

</html>
