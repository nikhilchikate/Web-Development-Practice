<!DOCTYPE html>
<html lang="en">

<head>
    <!--It simply means that the characters that are used will be of UTF-8. It declares the page’s
    character encoding. It should contain a standard IANA MIME name for character encodings. Moreover, authors are
    encouraged to use UTF-8. -->
    <meta charset="UTF-8">

    <!-- This tag is used to make your website responsive and adjust its width in such a
      way that it looks good in both PC or mobile. It helps in making the website mobile friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- It helps any particular website to open in the highest compatibility mode available -->
    <meta http-equiv= “X-UA-Compatible” content= “ie=edge”>

    <!-- To add a description, we have to write the above statement and write your own description in the content part. -->
    <meta name= “description” content = “This is a description”>

    <!-- Keywords are those special words through which a user reach any website. 
     You can add the keywords in the content part of the tag.-->
    <meta name= “keywords” content= “html tutorial, css tutorial”> 

    <!-- If we want our website to be indexed in Google or other search engines and bots should 
     follow all the links present on the website, then we have to write -->
    <meta name= “robots” content= “INDEX, FOLLOW”>

    <!-- To link our stylesheets named as nik.css” in the HTML code, we have to write- -->
    <link rel= “stylesheet” href= nik.css”>

    <!-- we can also include a JavaScript file in <head> tag -->
    <script src = nik.js”></script>

    <title>Links, Title, Script, Meta </title>
</head>

<body>
<h1>Check comments in the code</h1>

</body>

</html>
