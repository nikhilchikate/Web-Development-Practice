<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id's & Classes</title>
</head>
<body>
    <h1>Id's & Classes Demo</h1>

    <h4>Classes are denoted by a dot ‘.’ and ID is denoted by hash ‘#’.</h4>


    <div id="mainBox" class="blueBg boxAlignment"></div>
        this is my mainbox
    </div>

    <span class="blueBg"></span>
    <span id="spanId"></span>
    <div class="blueBg firstClass otherClass"></div>

    <!-- Emmet takes div tag as default -->
    <div class="blackBg"></div>

    <p class="pClass pClass1 pClass2">para 1</p>
    <p class="pClass pClass1 pClass2">para 2</p>
    <p class="pClass pClass1 pClass2">para 3</p>
    
</body>
</html>
