<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Anchor tags</title>
</head>
<body>
    <h1>Image and Anchor tag demo</h1>
    <!-- This will open link in same window -->
    <a href="https://news.google.com"> Google News in same tab</a> <br>
    <!-- this will open in new tab  -->
    <a href="https://news.google.com" target="_blank"> Google News in separate New tab</a> <br>
    <!-- we can also link internal pageâ€™s -->
    <a href="4_heading_para.html" target="_blank"> Checkout Heading and Para Demo</a> <br>

    <!-- This is a image tag and alt is used to display text when image doesnt load or has error -->
    <img src="https://picsum.photos/400" alt="Random Images"> <br>

    <img src="https://picsum.photos/26" alt= "Error loading image" width = "400" height="300"> <br>

    <!-- Setting width and height for the image -->
    <img src="https://picsum.photos/41" alt= "Error loading image" width = "400" height="300">
</body>
</html>
