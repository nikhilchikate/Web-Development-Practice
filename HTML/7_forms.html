<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1> Forms Demo</h1>
    <form action="backend.js">
        
        <div>Name: <input type ="text" id = "name" name = "name"> </div> <br>
        <div>Email: <input type ="email" id = "email" name = "email"> </div> <br>
        <div>Dt of Birth: <input type ="date" id ="dob" name = "dob"> </div><br>
        <div>Phone: <input type ="number" id="phone" name="phone"> </div><br>
        <div>Married: <input type ="checkbox" id = "marriedchkbox" name="marriedchkbox" unchecked> </div><br>
        <div>Gender: Male <input type ="radio" id= "gender" name = "gender"> Female <input type ="radio" id= "gender" name = "gender"> </div><br>
        <div>Write about yourself: <br><textarea name="myText" cols="90" rows="10"></textarea> </div><br>
        <div><select name="myCar" id="car"> <option value="fiat">Fiat</option> <option value="skoda" selected>Skoda</option> </select> </div><br>
        <div><input type="button" value="Submit"> </div>
        <div><input type ="reset" value="Reset"> </div>
    </div>
    </form>
</body>
</html>
