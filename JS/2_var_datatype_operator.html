<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables, Data Types and Operators in JavaScript</title>
</head>

<body>
    <h1>Variables, Data Types and Operators in JavaScript</h1>

    <script>

        var num1 = 10;
        var num2 = 5;
        var c = num1 + num2;

        console.log(c);
        c = -c;
        console.log(c);

        var name = "nikhil";
        console.log(name);

        // Arithmetic operators in action in JavaScript
        console.log("The value of num1 + num2 is " + (num1 + num2));
        console.log("The value of num1 - num2 is " + (num1 - num2));
        console.log("The value of num1 * num2 is " + (num1 * num2));
        console.log("The value of num1 / num2 is " + (num1 / num2));
        console.log("The value of num1 ** num2 is " + (num1 ** num2));
        console.log("The value of num1++ is " + (num1++));
        console.log("The value of ++num1 is " + (++num1));
        console.log("The value of num1-- is " + (num1--));
        console.log("The value of --num1 is " + (--num1));

    </script>
</body>

</html>
