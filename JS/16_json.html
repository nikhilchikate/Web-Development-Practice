<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Demo: Working with JSON in JavaScript</title>
</head>

<body>
    <h1>JavaScript Demo: Working with JSON in JavaScript</h1>
    <script>
        console.log('JavaScript Demo: Working with JSON in JavaScript');

        let jsonObj = {
            name: "Nikhil",
            channel: "ArmyBrat",
            friend: "Abhijeet",
            food: "Chole Kulche" 
        }
        console.log(jsonObj);

        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);

        myJsonStr = myJsonStr.replace('Abhijeet', 'Amol');
        console.log(myJsonStr)

        newJsonObj = JSON.parse(myJsonStr);
        console.log(newJsonObj)
    </script>
</body>

</html>
