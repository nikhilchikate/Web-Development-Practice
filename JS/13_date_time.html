<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Demo: Date & Time In JavaScript </title>
    <style>
        .container {
            font-size: 23px;
            background-color: orangered;
            border: 2px solid black;
            padding: 34px;
            margin: 4px;
            text-align: center;
        }

        #time {
            font-weight: bold;
            color: black;
        }
    </style>
</head>

<body>
    <h1>JavaScript Demo: Date & Time In JavaScript </h1>
    <div class="container">
        Current time is <span id="time"></span>
    </div>
    <script>
        console.log('JavaScript Demo: Date & Time In JavaScript')

        let now = new Date();
        console.log(now);

        let dt = new Date(1000);
        console.log(dt);

        let newDate = new Date("2029-09-30");
        console.log(newDate)

        // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        let newDate1 = new Date(2050, 4, 6, 9, 3, 2, 34);
        console.log(newDate1);

        let yr = newDate.getFullYear();
        console.log("The year is ", yr);

        let dat = newDate.getDate();
        console.log("The date is ", dat);

        let month = newDate.getMonth();
        console.log("The month is ", month);

        let hours = newDate.getHours();
        console.log("The hours is ", hours);

        newDate.setDate(8);
        newDate.setMinutes(29);
        console.log(newDate)
        setInterval(updateTime, 1000);

        function updateTime() {
            time.innerHTML = new Date();
        }
    </script>
</body>

</html>
