<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation The DOM using JS</title>
</head>

<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>Services</li>
            <li>Gallary</li>
            <li>Clients</li>
            <li>Contact Us</li>
        </ul>
    </div>
    <div class="container">
        Other Container
    </div>

    <script>
        let main = document.getElementById('main');
        console.log(main);
        let nav = document.getElementById('nav');
        console.log(nav);

        let containers = document.getElementsByClassName('container');
        console.log(containers);

        let sel = document.querySelector('#nav>li');
        console.log("Selector returns ", sel)

        let sel1 = document.querySelectorAll('#nav>li');
        console.log("Selector returns ", sel1)
    </script>
</body>

</html>
