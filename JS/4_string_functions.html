<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Functions in JavaScript</title>
</head>

<body>
    <h1>String Functions in JavaScript</h1>
    <script>
        var str = "This is our first string";
        console.log(str);

        console.log('First occurence of a substring');
        var position = str.indexOf('is');
        console.log(position)

        console.log('Last occurence of a substring');
        position = str.lastIndexOf('is');
        console.log(position)

        console.log('Substring from a string');
        var substr = str.slice(1,7);
        var substr = str.substring(1,7);
        var substr1 = str.substr(1, 3);
        console.log(substr1)

        var replaced = str.replace('string', 'JS String function Demo');
        console.log(str)
        console.log(replaced)

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());
        var newString = str.concat('New String')
        console.log(newString)
        var strWithWhitespaces = "   this contains        whitespaces   ";
        console.log(strWithWhitespaces)
        console.log(strWithWhitespaces.trim())

        var char2 = str.charAt(2);
        var char2 = str.charCodeAt(2); // Not very important
        console.log(char2)

        console.log(str[3])
    </script>
</body>

</html>
