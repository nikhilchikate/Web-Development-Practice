<body>
    <h1>Arrays & Objects in JavaScript</h1>
    <script>
        let myVar = 34;
        let myVar2 = "string";
        let myVar3 = true;

        let myVar5 = undefined;

        let employee = {

            channel: "Discovery",

        }
        console.log(employee['channel 2']);

        // let names = new Array(10, 20, 30, "Nikhil", undefined);
        // let names = new Array(23);
        console.log(names.length);
        names = names.sort();
