<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Demo: Interaction - Alert, Prompt, Confirm</title>
</head>

<body>
    <h1>JavaScript Demo: Interaction - Alert, Prompt, Confirm</h1>
    <script>
        // Alert in in-browser JavaScript - Does not return anything
        // alert("This is a alert box. Click Ok to continue browsing"); 

        // Prompt in JS
        // let name = prompt("What is your name?", "");
        // console.log(name);

        // Confirm in JS
        let deletePost = confirm("Do you really want to delete this post?");

        console.log(deletePost);
        if (deletePost) {
            // Code to delete the post
            console.log("Your post has been deleted successfully");
        }
        else {
            // Code to cancel deletion of the post
            console.log("Your post has not been deleted");
        }
    </script>
</body>

</html>
