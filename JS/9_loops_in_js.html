<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Demo: for, while, forEach, Do While Loops</title>
</head>

<body>
    <h1>JavaScript Demo: for, while, forEach, Do While Loops</h1>
    <script>
        console.log("This is Loops demo using JS");
        let i = 0;
        for (i = 0; i < 3; i++) {
            console.log(i);
        }

        let friends = ["Nikhil", "Amol", "Abhijeet", "Ramesh", "Vijay"];
        for (let index = 0; index < friends.length; index++) {
            console.log("Hello friend, " + friends[index] + " to JavaScript Loops Demo using For");
        }

        friends.forEach(function f(element) {
            console.log("Hello Friend, " + element + " to JavaScript Loops Demo using For-Each");
        });

        for (element of friends) {
            console.log("Hello Friend, " + element + " to JavaScript Loops Demo using For-of");
        }

        let employee = {
            name: "Nikhil",
            salary: 200000,
            channel: "ArmyBrat"
        }

        // Use this loop to iterate over objects in JavaScript
        for (key in employee) {
            console.log(`The ${key} of employee is ${employee[key]}`);
        }

        // while loop in js
        let k = 0;
        while (k < 4) {
            console.log(`${k++} is less than 4`);
            //k++;
        }

        // do while loop in js
        let j = 5;
        do {
            console.log("Value of j is " + `${j} and we are inside do while loop`);
            j++;
        } while (j < 4);

    </script>
</body>

</html>
